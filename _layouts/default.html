<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <meta name="color-scheme" content="light" />
  <link rel="canonical" href="{{ page.url | absolute_url }}" />

  <!-- ✅ CSS（キャッシュバスター付きで最新を取得） -->
  <link rel="stylesheet"
        href="{{ '/assets/css/style.css' | relative_url }}?v={{ site.time | date: '%s' }}" />

  <!-- ✅ 追加CSS（_config.yml の extra_css に列挙した場合） -->
  {% if site.extra_css %}
    {% for css in site.extra_css %}
      <link rel="stylesheet" href="{{ css | relative_url }}?v={{ site.time | date: '%s' }}">
    {% endfor %}
  {% endif %}
</head>

<!-- ★ ポータル統一トーン（セピア固定） -->
<body class="theme-sepia">
  <main class="page-content" aria-label="Content">
    <div class="wrapper" style="max-width:980px;margin:0;padding:1.5rem 1rem;">
      {{ content }}
    </div>
  </main>
</body>
</html>
